<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">

            <div class="player-div">
                <label for="player-one-name">Player 1 Name:</label>
                <input type="text" class="player-name player-one" id="player-one-name">
            </div>

            <button type="button" class="btn-start-game">Start Game</button>
        
            <div class="player-div">
                <label for="player-two-name">Player 2 Name:</label>
                <input type="text" class="player-name player-two" id="player-two-name">
            </div>

        </div>


        <div class="team-selection">

            <div class="hero-chosen hero-player-one">
                <img src="" alt="" class="main-hero player-one-hero-spot">
            </div>
            
            <div class="team-images">
                <img src="img/dbz-goku.jpeg" alt="" class="hero dbz-hero">
                <img src="img/dbz-vegeta.jpeg" alt="" class="hero dbz-hero">
                <img src="img/dbz-piccolo.jpeg" alt="" class="hero dbz-hero">
                <img src="img/dbz-frieza.jpeg" alt="" class="hero dbz-hero">
            </div>
        </div>

        <div class="battleground">
        
            <div class="tableboard">
                <div data-tablesquare="0" class="tablesquare ts-0""></div>
                <div data-tablesquare="1" class="tablesquare ts-1""></div>
                <div data-tablesquare="2" class="tablesquare ts-2""></div>
                <div data-tablesquare="3" class="tablesquare ts-3""></div>
                <div data-tablesquare="4" class="tablesquare ts-4""></div>
                <div data-tablesquare="5" class="tablesquare ts-5""></div>
                <div data-tablesquare="6" class="tablesquare ts-6""></div>
                <div data-tablesquare="7" class="tablesquare ts-7""></div>
                <div data-tablesquare="8" class="tablesquare ts-8""></div>
            </div>

            <div class="battle-result">

            </div>

        </div>

        <div class="team-selection">

            <div class="hero-chosen hero-player-two">
                <img src="" alt="" class="main-hero player-two-hero-spot">
            </div>

            <div class="team-images">
                <img src="img/other-were.jpeg" alt="" class="hero non-dbz-hero">
                <img src="img/other-drag.jpeg" alt="" class="hero non-dbz-hero">
                <img src="img/other-mickdonald.jpeg" alt="" class="hero non-dbz-hero">
                <img src="img/other-slifer.jpeg" alt="" class="hero non-dbz-hero">
            </div>

        </div>
    </div>
</body>
</html>
