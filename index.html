<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="team-one-selection">

            <div class="player-div">
                <input type="text" class="player-name player-one">
            </div>

        </div>

        <div class="battleground">
            
            <button>Start Game</button>
        
            <div class="tableboard">
                <div data-tablesquare="0" class="tablesquare""></div>
                <div data-tablesquare="1" class="tablesquare""></div>
                <div data-tablesquare="2" class="tablesquare""></div>
                <div data-tablesquare="3" class="tablesquare""></div>
                <div data-tablesquare="4" class="tablesquare""></div>
                <div data-tablesquare="5" class="tablesquare""></div>
                <div data-tablesquare="6" class="tablesquare""></div>
                <div data-tablesquare="7" class="tablesquare""></div>
                <div data-tablesquare="8" class="tablesquare""></div>
            </div>

            <div class="battle-result">

            </div>

        </div>

        <div class="team-two-selection">

            <div class="player-div">
                <input type="text" class="player-name player-two">
            </div>

        </div>
    </div>
</body>
</html>
