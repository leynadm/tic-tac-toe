<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="team-selection">

            <div class="player-div">
                <label for="player-one-name">Player 1 Name:</label>
                <input type="text" class="player-name player-one" id="player-one-name">
            </div>

            <div class="hero-chosen hero-player-one">
                <img src="" alt="" class="player-one-hero-spot">
            </div>
            
            <div class="team-images">
                <img src="img/dbz-goku.jpeg" alt="" class="hero dbz-hero">
                <img src="img/dbz-vegeta.jpeg" alt="" class="hero dbz-hero">
                <img src="img/dbz-piccolo.jpeg" alt="" class="hero dbz-hero">
                <img src="img/dbz-frieza.jpeg" alt="" class="hero dbz-hero">
            </div>
        </div>

        <div class="battleground">
            
            <div class="header">
                <button type="button" class="btn-start-game">Start Game</button>
            </div>
        
            <div class="tableboard">
                <div data-tablesquare="0" class="tablesquare""></div>
                <div data-tablesquare="1" class="tablesquare""></div>
                <div data-tablesquare="2" class="tablesquare""></div>
                <div data-tablesquare="3" class="tablesquare""></div>
                <div data-tablesquare="4" class="tablesquare""></div>
                <div data-tablesquare="5" class="tablesquare""></div>
                <div data-tablesquare="6" class="tablesquare""></div>
                <div data-tablesquare="7" class="tablesquare""></div>
                <div data-tablesquare="8" class="tablesquare""></div>
            </div>

            <div class="battle-result">

            </div>

        </div>

        <div class="team-selection">

            <div class="player-div">
                <label for="player-two-name">Player 2 Name:</label>
                <input type="text" class="player-name player-two" id="player-two-name">
            </div>

            <div class="hero-chosen hero-player-two">
                <img src="" alt="" class="player-two-hero-spot">
            </div>

            <div class="team-images">
                <img src="img/other-were.jpeg" alt="" class="hero non-dbz-hero">
                <img src="img/other-drag.jpeg" alt="" class="hero non-dbz-hero">
                <img src="img/other-mickdonald.jpeg" alt="" class="hero non-dbz-hero">
                <img src="img/other-slifer.jpeg" alt="" class="hero non-dbz-hero">
            </div>

        </div>
    </div>
</body>
</html>
